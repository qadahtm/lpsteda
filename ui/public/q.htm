<!DOCTYPE html>

  <body>
    <h1>Demographic Questionnaire</h1>
    <form>
        <div class="form-group">
          <label for="pID" class="col-sm-2 control-label">Participant Number</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="pID" placeholder="Participant Number">
          </div>
        </div>
      <div class="form-group">
          <label for="task" class="col-sm-2 control-label">Did you finish the task</label>
            <div class="radio">
              <label class="radio-inline">
                <input type="radio" name="task" value="1"> Yes
              </label>
              <label class="radio-inline">
              <input type="radio" name="task" value="0"> No
            </label>
          </div>
      </div>
      <h3>For the following questions please choose how much you agree with the statement</h3>
      <div class="form-group">
        <label for="q1" class="control-label">I would recommend this programming environment to a friend</label>
        <div class="col-sm-10">
          <div class="radio">
            <label class="radio-inline">
              <input type="radio" name="q1" value="1"> Strongly disagree
            </label>
            <label class="radio-inline">
              <input type="radio" name="q1" value="2"> Disagree
            </label>
            <label class="radio-inline">
              <input type="radio" name="q1" value="3"> Neither agree nor disagree
            </label>
            <label class="radio-inline">
              <input type="radio" name="q1" value="4"> Agree
            </label>
            <label class="radio-inline">
              <input type="radio" name="q1" value="5"> Strongly agree
            </label>
          </div>
        </div>
      </div>

            </label>

              <input type="radio" name="q2" value="2"> Disagree
            </label>
            <label class="radio-inline">
              <input type="radio" name="q2" value="3"> Neither agree nor disagree
