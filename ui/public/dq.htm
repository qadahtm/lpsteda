<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Demographic Questionnaire</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>Demographic Questionnaire</h1>
    <form>
      	<div class="form-group">
        	<label for="pID" class="col-sm-2 control-label">Participant Number</label>
    		<div class="col-sm-10">
        		<input type="number" class="form-control" id="pID" placeholder="Participant Number">
        	</div>
      	</div>
	    <div class="form-group">
	        <label for="gender" class="col-sm-2 control-label">Gender</label>
	        	<div class="radio">
		          <label class="radio-inline">
		            <input type="radio" name="gender" value="male"> Male
		          </label>
		          <label class="radio-inline">
	            <input type="radio" name="gender" value="female"> Female
	          </label>
	        </div>
	    </div>
      <div class="form-group">
        <label for="age" class="col-sm-2 control-label">Age</label>
    	<div class="col-sm-10">
        	<input type="number" class="form-control" id="age" placeholder="Age">
        </div>
      </div>
      <div class="form-group">
        <label for="education" class="col-sm-2 control-label">Education</label>
    	<div class="col-sm-10">
        	<input type="text" class="form-control" id="education" placeholder="education">
        </div>
      </div>
      <div class="form-group">
        <label for="occupation" class="col-sm-2 control-label">Occupation</label>
    	<div class="col-sm-10">
        	<input type="text" class="form-control" id="occupation" placeholder="Occupation">
        </div>
      </div>
      <div class="form-group">
        <label for="kpl" class="col-sm-2 control-label">Known programming Languages</label>
    	<div class="col-sm-10">
        	<input type="text" class="form-control" id="kpl" placeholder="JAVA, C, C++, etc">
        </div>
      </div>
      <div class="form-group">
        <label for="pel" class="col-sm-2 control-label">Programming Experience Level</label>
    	<div class="col-sm-10">
        	<div class="radio">
        		<label class="radio-inline">
	            	<input type="radio" name="pel" value="0"> None
	          	</label>
	        	<label class="radio-inline">
	            	<input type="radio" name="pel" value="1"> Novice
	          	</label>
	          	<label class="radio-inline">
            		<input type="radio" name="pel" value="2"> Advanced beginner
            	</label>
            	<label class="radio-inline">
            		<input type="radio" name="pel" value="3"> Competent
            	</label>
            	<label class="radio-inline">
            		<input type="radio" name="pel" value="4"> Proficient
            	</label>
            	<label class="radio-inline">
            		<input type="radio" name="pel" value="5"> Expert
            	</label>
        	</div>
      	</div>
      </div>
      <div class="form-group">
        <label for="del" class="col-sm-2 control-label">Database Experience Level</label>
    	<div class="col-sm-10">
        	<div class="radio">
        		<label class="radio-inline">
	            	<input type="radio" name="del" value="0"> None
	          	</label>
	        	<label class="radio-inline">
	            	<input type="radio" name="del" value="1"> Novice
	          	</label>
	          	<label class="radio-inline">
            		<input type="radio" name="del" value="2"> Advanced beginner
            	</label>
            	<label class="radio-inline">
            		<input type="radio" name="del" value="3"> Competent
            	</label>
            	<label class="radio-inline">
            		<input type="radio" name="del" value="4"> Proficient
            	</label>
            	<label class="radio-inline">
            		<input type="radio" name="del" value="5"> Expert
            	</label>
        	</div>
      	</div>
    </div>
    <div class="form-group">
        <label for="dael" class="col-sm-2 control-label">Data Analysis Experience Level</label>
    	<div class="col-sm-10">
        	<div class="radio">
        		<label class="radio-inline">
	            	<input type="radio" name="dael" value="0"> None
	          	</label>
	        	<label class="radio-inline">
	            	<input type="radio" name="dael" value="1"> Novice
	          	</label>
	          	<label class="radio-inline">
            		<input type="radio" name="dael" value="2"> Advanced beginner
            	</label>
            	<label class="radio-inline">
            		<input type="radio" name="dael" value="3"> Competent
            	</label>
            	<label class="radio-inline">
            		<input type="radio" name="dael" value="4"> Proficient
            	</label>
            	<label class="radio-inline">
            		<input type="radio" name="dael" value="5"> Expert
            	</label>
        	</div>
      	</div>
    </div>
    <div class="form-group">
        <label for="gisel" class="col-sm-2 control-label">Geographic Ind=formation Systems Experience Level</label>
    	<div class="col-sm-10">
        	<div class="radio">
        		<label class="radio-inline">
	            	<input type="radio" name="gisel" value="0"> None
	          	</label>
	        	<label class="radio-inline">
	            	<input type="radio" name="gisel" value="1"> Novice
	          	</label>
	          	<label class="radio-inline">
            		<input type="radio" name="gisel" value="2"> Advanced beginner
            	</label>
            	<label class="radio-inline">
            		<input type="radio" name="gisel" value="3"> Competent
            	</label>
            	<label class="radio-inline">
            		<input type="radio" name="gisel" value="4"> Proficient
            	</label>
            	<label class="radio-inline">
            		<input type="radio" name="gisel" value="5"> Expert
            	</label>
        	</div>
      	</div>
      </div>
      
      <button type="submit" class="btn btn-default">Submit</button>
    </form>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
